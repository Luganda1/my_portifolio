.container-index{

    width: 100%;
    height: 100vh;
    display: grid;
    place-content: center;
}
.content-index {
    display: flex;
    gap: 5rem;
    width: 100%;
    padding-top: 1rem;
    position: relative;
}

.content-index:before {
    content: "";
    position: absolute;
    width: 39vw;
    top: 0;
    left: 50vw;
    border-bottom: 2px solid white;
    transform: scaleX(1);
}

.content-index h1 {
    font-size: 4rem;
    width: 50vw;
    line-height: 97%;
    text-align: center;

}
.content-index h2 {
  display: none;
}
.content-index h1 p {
    flex-basis: 0;
    flex-grow: 1;
     color: #fff;
    clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
}

.content-index p {
    font-size: 1.4rem;
    line-height: 1.5;
    width: 40vw;
    text-align: center;
    margin-left: -5rem;
}
.footer  {

  left: 50%;
  bottom: -1rem;
  transform: translate(-50%, -50%);

    <script>

        //texture loader
        const loader = new THREE.TextureLoader;
        const star = loader.load('../static/assets/img/star.png')
        console.log(star)

        // Debug
        // const gui = new dat.GUI()

        // Canvas
        const canvas = document.querySelector('canvas.webgl')

        // Scene
        const scene = new THREE.Scene()

        // Objects
        // const geometry = new THREE.TorusGeometry( .7, .2, 16, 100 );
        const geometry = new THREE.SphereBufferGeometry( .7, 50, 54, );
        const particlesGeometry = new THREE.BufferGeometry;
        const particlesCnt = 1200;

        const posArray = new Float32Array(particlesCnt * 3);
        // xyz * xyz *xyz

        for(let i = 0; i < particlesCnt*3; i++) {
            // posArray[i] = Math.random()
            posArray[i] = (Math.random()- 0.5) *5
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3))

        // Materials

        const material = new THREE.PointsMaterial({
            size: 0.0005
        })

        const particlesmaterial = new THREE.PointsMaterial({
            size: 0.019,
            map: star,
            transparent: true,
            color: 0xfeffbb,
            blending: THREE.AdditiveBlending
        })


        // Mesh
        const sphere = new THREE.Points(geometry,material)
        const particlesMesh = new THREE.Points(particlesGeometry, particlesmaterial)
        scene.add(sphere, particlesMesh)

        // Lights

        const pointLight = new THREE.PointLight(0xaaaaaa, 0.1)
        pointLight.position.x = 2
        pointLight.position.y = 3
        pointLight.position.z = 4
        scene.add(pointLight)

        /**
        * Sizes
        */
        const sizes = {
            width: window.innerWidth,
            height: window.innerHeight
        }

        window.addEventListener('resize', () =>
        {
            // Update sizes
            sizes.width = window.innerWidth
            sizes.height = window.innerHeight

            // Update camera
            camera.aspect = sizes.width / sizes.height
            camera.updateProjectionMatrix()

            // Update renderer
            renderer.setSize(sizes.width, sizes.height)
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

        })

        document.addEventListener('mousemove', animateParticles)

        let mouseX = 0
        let mouseY = 0

        function animateParticles(event) {
            mouseX = event.clientX
            mouseY = event.clientY
        }

        /**
        * Camera
        */
        // Base camera
        const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 1, 1000)
        camera.position.x = 0
        camera.position.y = 0
        camera.position.z = 2
        scene.add(camera)

        // Controls
        // const controls = new OrbitControls(camera, canvas)
        // controls.enableDamping = true

        /**
        * Renderer
        */
        const renderer = new THREE.WebGLRenderer({
            canvas: canvas
        })
        renderer.setSize(sizes.width, sizes.height)
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
         renderer.setClearColor(new THREE.Color('#121F23'))
        /**
        * Animate
        */

        const clock = new THREE.Clock()

        const tick = () =>
        {

            const elapsedTime = clock.getElapsedTime()

            // Update objects
            sphere.rotation.y = .4 * elapsedTime
            sphere.rotation.x = .2 * elapsedTime
            particlesMesh.rotation.y = -.1 * elapsedTime

            if(mouseX > 0) {
                particlesMesh.rotation.x = -mouseY * (elapsedTime *0.000009)
                particlesMesh.rotation.y = -mouseX * (elapsedTime *0.000009)
            }

            // Update Orbital Controls
            // controls.update()

            // Render
            renderer.render(scene, camera)

            // Call tick again on the next frame
            window.requestAnimationFrame(tick)
        }

            tick()
    </script>

    <script>

        tl.to(h2, {duration: 2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)', y: '30px'}, '-=3')
        tl.to(p, {duration: 4, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0 100%)', y: '20px'}, '-=2')
